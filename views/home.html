<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beemom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
</head>

<body>
    <header class="row">
       
    </header>
    <div class="container">
        <section class="col s12 m6" id="postForm">
            <h4 id="dataName"></h4>
            
            
        </section>
        
        <div>
            <h6>Crear publicación</h6>
            <h5>Nombre</h5>
            <input type="text" id="userName">
            <h5>Título</h5>
            <input type="text" id="title">
            <h5>Mensaje</h5>
            <input type="text" id="postText" placeholder="Comentario">
            <button class="btn-large">Foto/Vídeo</button>
            <button class="btn-large">Ubicación</button>
            <button class="btn" onclick="getTheme(value)" value="Consulta">Consulta</button>
            <button class="btn" onclick="getTheme(value)" value="Desahogo">Desahogo</button>
            <button class="btn"onclick="getTheme(value)" value="Apoyo">Apoyo</button>
            <input type="button" class="btn-large" value="Cancelar" >
            <input type="button" id="btnPost" class="btn-large" value="Publicar">

        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/app.js"></script>
    
</body>
</html>
